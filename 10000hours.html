<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon 이란 웹브라우저의 주소창에서 보이는 아이콘을 뜻한다 -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <section id="contents">
      <div class="wrapper">
        <div class="title">
          <img src="img/clock.png" alt="background_logo" class="clock_img" />
          <div class="title_img">
            <img src="img/title.png" alt="1만 시간의 법칙" />
          </div>
        </div>
        <div class="intro">
          <div class="intro_saying">
            "연습은 어제의 당신보다 당신을 더 낫게 만든다."
          </div>
          <div class="explain">
            <div class="quotes">
              <img src="img/quotes.png" alt="따옴표" />
            </div>
            <p>
              <span>1만 시간의 법칙</span>은<br />어떤 분야의 전문가가 되기
              위해서는<br />최소한 1만 시간의 훈련이 필요히다는 법칙이다.
            </p>
          </div>
        </div>
        <div class="inputs"></div>
        <div class="start"></div>
        <div class="result_loading"></div>
        <div class="result"></div>
      </div>
    </section>
    <section id="modal"></section>
    <footer id="copyright"></footer>
  </body>
</html>
